<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>QR code Generator</title>

        <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">

        <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>

        <link 
         href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Domine:wght@600&family=Libre+Baskerville:wght@700&family=Lora:ital,wght@1,500&family=Noto+Serif:ital@1&family=Roboto+Slab&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1 id="head">QR CODE </h1>
            <h2 id="generator">GENERATOR</h2> <br>
        </div>
        
        <div class="whole">
                 <div id="div1" >
                    <img src="left.png" alt="" id="img1">  
                </div> 
                <div class="intro" id="div2">
                    <form action="#" autocomplete="off">
                        <label for="content">Enter the text or url:</label><br>
                        <input type="text" id="content" placeholder="Add text and press Enter" autocomplete="off"><br>
                        <button type="submit" id="submit">Generate</button>
                    </form>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=Hello%20Welcome%20to%20my%20Webpage!%20Enter%20text%20to%20generate%20your%20qr%20code" alt="Qr Code" id="qr"><br>
                    <button id="download">Download</button>
                </div>
                <div id="div3"><img src="right.png" alt="" id="img3"></div>
        </div>
        <script src="FileSaver.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
